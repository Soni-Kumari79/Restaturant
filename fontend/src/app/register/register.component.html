 <section class="vh-100">
   <div class="container-fluid h-custom">
     <div class="row d-flex justify-content-center align-items-center h-100">
       <div class="col-md-9 col-lg-6 col-xl-5">
         <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
           class="img-fluid" alt="Sample image">
       </div>
       <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
         <form>
           <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
             <p class="lead fw-normal mb-0 me-3 bg-light"> User Sign Up</p>
             <button type="button" class="btn btn-primary btn-floating mx-1">
               <i class="fab fa-facebook-f"></i>
             </button>
 
             <button type="button" class="btn btn-primary btn-floating mx-1">
               <i class="fab fa-twitter"></i>
             </button>
 
             <button type="button" class="btn btn-primary btn-floating mx-1">
               <i class="fab fa-linkedin-in"></i>
             </button>
           </div>
 
           <div class="divider d-flex align-items-center my-4">
             <p class="text-center fw-bold mx-3 mb-0">Or</p>
           </div>
            <!--first name-->
            <div class="form-outline mb-4">
               <input type="email" [(ngModel)]='user.firstname' id="firstname" class="form-control form-control-lg"
                 placeholder="Enter a firstName" name="firstname"  />
               <label class="form-label" for="email">First Name</label>
             </div>
            <!--lastname-->
            <div class="form-outline mb-4">
               <input type="email" [(ngModel)]='user.lastname' id="lastname" class="form-control form-control-lg"
                 placeholder="Enter a lastName" name="lastname"  />
               <label class="form-label" for="email">Last Name</label>
             </div>
           <!-- Email input -->
           <div class="form-outline mb-4">
             <input type="email" [(ngModel)]='user.email' id="email" class="form-control form-control-lg"
               placeholder="Enter a valid email address" name="email"  />
             <label class="form-label" for="email">Email address</label>
           </div>
           <!--phone-->
           <div class="form-outline mb-4">
            <input type="email" [(ngModel)]='user.phone' id="phone" class="form-control form-control-lg"
              placeholder="Enter a valid  phone" name="phone"  />
            <label class="form-label" for="email">Phone</label>
          </div>
           <!-- Password input -->
           <div class="form-outline mb-3">
             <input type="password" [(ngModel)]='user.password' id="password" class="form-control form-control-lg"
               placeholder="Enter password"  name="pawssword"/>
             <label class="form-label" for="password">Password</label>
           </div>
            <!-- confrm Password input -->
            <div class="form-outline mb-3">
               <input type="password" [(ngModel)]='user.confirm_password' id="confrm_password" class="form-control form-control-lg"
                 placeholder="Enter confrm password"  name="confrm_pawssword"/>
               <label class="form-label" for="password">confrm Password</label>
             </div>
           <div class="d-flex justify-content-between align-items-center">
             <!-- Checkbox -->
             <div class="form-check mb-0">
               <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
               
             </div>
             <a href="#!" class="text-body"> </a>
           </div>
 
           <div class="text-center text-lg-start mt-4 pt-2">
             <button type="button" class="btn btn-primary btn-lg"
               style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)='register()'>Register</button>
             <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="/login"
                 class="link-danger">Login</a></p>
           </div>
 
         </form>
       </div>
     </div>
   </div>
    
 </section>
